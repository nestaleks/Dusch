    <script>
        // Simple interactivity
        function handleCTA() {
            window.location.href = '#anfrage';
        }
        
        function showDemo() {
            window.location.href = '#video';
        }
        
        // Enhanced parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const elements = document.querySelectorAll('.floating-element');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            elements.forEach((el, index) => {
                const speed = (index + 1) * 0.3;
                const xPos = (x - 0.5) * speed * 40;
                const yPos = (y - 0.5) * speed * 40;
                el.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
            
            // Image tilt effect
            const imageContainer = document.querySelector('.image-container');
            if (imageContainer) {
                const tiltX = (y - 0.5) * 10;
                const tiltY = (x - 0.5) * -10;
                imageContainer.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            }
        });
    </script>
